<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WELCOME TO THE POSH TRAINING</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
      background: #f9f9f9;
    }
    h1 {
      margin-bottom: 40px;
    }
    input, button {
      padding: 15px 30px;
      font-size: 18px;
      margin: 10px;
      width: 300px;
      border-radius: 8px;
    }
    button {
      background: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <h1>WELCOME TO THE POSH TRAINING</h1>
  <p id="user-info">Loading...</p>

  <div id="form-section">
    <input type="text" id="shop-name" placeholder="Enter Shop Name" required>
    <input type="text" id="market-name" placeholder="Enter Market Name" required>
    <button id="submit-btn">Submit</button>
  </div>

  <div id="links-section" style="display: none;">
    <p id="shop-details"></p>
    <button id="btn1">Employer Training</button>
    <button id="btn2">Employee Training</button>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const userCode = params.get("code"); // Get the personalized code from the URL
    const userInfo = document.getElementById("user-info");
    const shopDetails = document.getElementById("shop-details");
    const formSection = document.getElementById("form-section");
    const linksSection = document.getElementById("links-section");

    // Show personalized info based on URL code
    if (userCode) {
      userInfo.innerText = `Welcome, User Code: ${userCode}`;
    } else {
      userInfo.innerText = "Invalid or missing user code!";
    }

    // Handle form submission
    document.getElementById("submit-btn").onclick = () => {
      const shopName = document.getElementById("shop-name").value;
      const marketName = document.getElementById("market-name").value;

      if (shopName && marketName) {
        // Store these details in localStorage or send to backend for tracking
        localStorage.setItem("shopName", shopName);
        localStorage.setItem("marketName", marketName);

        // Display the entered details and show the buttons
        shopDetails.innerHTML = `Shop: ${shopName} | Market: ${marketName}`;
        formSection.style.display = "none";
        linksSection.style.display = "block";

        // Track the details
        trackUserDetails(userCode, shopName, marketName);
      } else {
        alert("Please fill in both fields.");
      }
    };

    // Redirect to AdPuzzle classroom with the shop and market info in the URL
    const classroom1Link = "https://edpuzzle.com/assignments/68b1a7f9ddde8cb5f8362210/watch";
    const classroom2Link = "https://edpuzzle.com/assignments/68b1a7f9ddde8cb5f8362210/watch";

    document.getElementById("btn1").onclick = () => {
      const shopName = localStorage.getItem("shopName");
      const marketName = localStorage.getItem("marketName");
      let url = `${classroom1Link}?code=${userCode}&shop=${shopName}&market=${marketName}`;
      window.location.href = url;
    };

    document.getElementById("btn2").onclick = () => {
      const shopName = localStorage.getItem("shopName");
      const marketName = localStorage.getItem("marketName");
      let url = `${classroom2Link}?code=${userCode}&shop=${shopName}&market=${marketName}`;
      window.location.href = url;
    };

    // Track user details (send to backend)
    function trackUserDetails(code, shopName, marketName) {
      fetch("https://your-backend-url.com/track", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ code, shopName, marketName, timestamp: new Date().toISOString() })
      });
    }
  </script>
</body>
</html>
